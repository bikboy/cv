server {
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;
        root /usr/share/zabbix;
        index index.php;
        server_name localhost;
        location / {
                try_files $uri $uri/ =404;
        }
        location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        }
}
